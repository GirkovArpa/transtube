[dependencies]
sciter-rs = "0.5.58"
winapi = { version = "0.3.7", features = ["winuser", "objbase", "mmdeviceapi", "endpointvolume"] }
lazy_static = "*"
soundio = "0.2.1"
crossbeam = "0.2.10"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

